<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My weather site</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
<header>
    <h1>Погода здесь</h1>
    <button class="btn btn-main">Обновить геолокацию</button>
    <button class="btn btn-mobile"><img src="img/update.png" alt="update"></button>
</header>
<main>
    <section class="home">
        <h2>Saint-Petersburg</h2>
        <span>8&deg;C</span>
        <div class="icon icon-rain"> </div>
        <ul class="parameters">
            <li><b>Ветер</b>5 m/s</li>
            <li><b>Облачность</b>Низкая</li>
            <li><b>Давление</b>огорооменное</li>
            <li><b>Влажность</b>сойдёт %</li>
            <li><b>Координаты</b>хмммм</li>
        </ul>
    </section>
    <section class="loading">
        <span>Не удалось загрузить данные</span>
        <button class="btn-error btn">Попробовать снова</button>
    </section>
    <section class="favorites-description">
        <h2>Избранное</h2>
        <label for="new-city"><input type="text" id="new-city" maxlength="16" placeholder="Добавьте новый город"><button name="add" class="btn-favorites" onclick="addCity()">+</button></label>
    </section>
    <section class="favorites">
        <ul class="favorites-ul">

        </ul>
    </section>

    <template id="loading">
        <div class="loading">
            <span>Подождите, данные загружаются</span>
            <button class="btn btn-update"><img src="img/update.png" alt="update"></button>
        </div>
    </template>

    <template id="error">
        <div class="loading ">
            <span>Не удалось загрузить данные</span>
            <button class="btn btn-error">Попробовать снова</button>
        </div>
    </template>

    <template id="favorite_city">
        <li>
            <div class="description">
                <h3></h3>
                <p>&deg;C</p>
                <div class="icon icon-partly-sunny"></div>
                <button class="btn-cancel">&times;</button>
            </div>
            <ul class="parameters">
            </ul>
        </li>

    </template>

    <template id="favorite_city_loading">
        <li>
            <div class="description description-loading">
                <h3></h3>
                <p>&deg;C</p>
                <div class="icon icon-partly-sunny"></div>
                <button class="btn-cancel">&times;</button>
            </div>
            <div class="loading">
                <span>Подождите, данные загружаются</span>
                <button class="btn btn-update"><img src="img/update.png" alt="update"></button>
            </div>
        </li>

    </template>

    <template id='parameters'>
        <li>
            <b class='weather_info_name'></b>
            <span class='weather_info_value'></span>
        </li>
    </template>
</main>
</body>
</html>
