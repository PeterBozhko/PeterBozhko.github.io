<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My weather site</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body onload="loadFavorites()">
<header>
    <h1>Погода здесь</h1>
    <button>Обновить геолокацию</button>
    <img src="img/update.png" alt="update">
</header>
<main>
    <section class="home">
        <h2>Saint-Petersburg</h2>
        <span>8&deg;C</span>
        <img class="icon_weather" src="img/image.png" alt="weather's icon">
        <ul class="parameters">
            <li><b>Ветер</b>5 m/s</li>
            <li><b>Облачность</b>Низкая</li>
            <li><b>Давление</b>огорооменное</li>
            <li><b>Влажность</b>сойдёт %</li>
            <li><b>Координаты</b>хмммм</li>
        </ul>
    </section>
    <section class="favorites-description">
        <h2>Избранное</h2>
        <label for="new-city"><input type="text" id="new-city" maxlength="15" placeholder="Добавьте новый город"><button name="add" onclick="addCity()">+</button></label>
    </section>
    <section class="favorites">
        <ul class="favorites-ul">
            <li>
                <div class="description">
                    <h3>Moscow</h3>
                    <p>8&deg;C</p>
                    <img class="icon_weather" src="img/image.png" alt="weather's icon">
                    <button class="cancel-btn" onclick="deleteCity(this)">&times;</button>
                </div>
                <ul class="parameters">
                    <li><b>Ветер</b>5 m/s</li>
                    <li><b>Облачность</b>Низкая</li>
                    <li><b>Давление</b>огорооменное</li>
                    <li><b>Влажность</b>сойдёт %</li>
                    <li><b>Координаты</b>хмммм</li>
                </ul>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
